
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOT STRAP 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block custom_stylesheet%}{%endblock custom_stylesheet%}
    <title>{% block title %}Gift Assistant{% endblock title %}</title>
</head>

<body>
    <div class="row">
        {% include 'sidebar.html' %}
        {% block content %}
        {% endblock content %}
    </div>
    <!-- BOOTSTRAP 5.1 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--HTMX-->
    <script src="https://unpkg.com/htmx.org@1.7.0"
        integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous">
    </script>
    <!--Iconify Icons-->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!--Custom JS-->
    <script type="text/javascript" src="{% static 'js/dialog.js' %}"></script>
</body>
{% block footer %}{%endblock footer%}

</html>
