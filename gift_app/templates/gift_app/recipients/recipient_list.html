{% for recipient in recipients %}
<tr id="recipient-{{ recipient.pk }}" class="table-row">
    <td style="max-width: 150px; word-wrap: break-word;">{{recipient.first_name}}</td>
    <td style="max-width: 150px; word-wrap: break-word;">{{recipient.last_name}}</td>
    <td style="max-width: 150px; word-wrap: break-word;">{{recipient.relationship}}</td>
    <td style="max-width: 150px; word-wrap: break-word;">
        <a href="#"><span class="iconify" data-icon="mdi:eye" data-width="24" data-height="24"
                style="margin-right:2px"></span></a>
        <a href="#"><span class="iconify" data-icon="ep:edit-pen" data-width="24" data-height="24"
                style="margin-right:2px"></span></a>
        <a href="#"><span class="iconify" data-icon="fluent:delete-16-regular" data-width="24"
                data-height="24"></span></a>
    </td>
    {% endfor %}
