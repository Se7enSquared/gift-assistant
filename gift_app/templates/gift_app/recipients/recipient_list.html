{% for recipient in recipients %}
<tr id="recipient-{{ recipient.pk }}" class="table-row">
    <td style="max-width: 150px; word-wrap: break-word;">{{recipient.first_name}} {{recipient.last_name}}</td>
    <td style="max-width: 150px; word-wrap: break-word;">{{recipient.relationship}}</td>
    <td style="max-width: 150px; word-wrap: break-word;">{{occasion_count}}</td> 
    <td style="max-width: 150px; word-wrap: break-word;">
        <a hx-get="{% url 'recipient_edit' pk=recipient.pk %}" hx-target="#dialog"><span class="iconify text-primary"
                data-icon="ep:edit-pen" data-width="24" data-height="24" style="margin-right:2px"></span></a>
        <a hx-get="{% url 'recipient_delete' pk=recipient.pk %}" hx-target="#dialog"><span class="iconify text-primary"
                data-icon="fluent:delete-16-regular" data-width="24" data-height="24"></span></a>
    </td>
    {% endfor %}
