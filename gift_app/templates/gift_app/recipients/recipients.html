{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock extra_css %}
{% block content %}
<div id="modal" class="modal fade" data-bs-backdrop="static">
    <div id="dialog" class="modal-dialog" hx-target="this">
    </div>
</div>
<div class="col-md-6">
    <br><br><br><br>
    <button class="btn btn-primary" hx-get="{% url 'recipient_add' %}" hx-target="#dialog">
        Add
    </button>
    <table class="table flex-wrapper" id="recipient_tbl">
        <thead>
            <tr>
                <th scope="col" >Name</th>
                <th scope="col" >Relationship</th>
                <th scope="col" >Occasions</th>
                <th scope="col" >Actions</th>
            </tr>
        </thead>
        <tbody hx-trigger="load, recipientListChanged from:body" hx-get="{% url 'recipient_list' %}" hx-target="this">

        </tbody>
    </table>
    <!--TODO: https://docs.djangoproject.com/en/4.1/topics/pagination/ -->
    <nav aria-label="Navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
</div>
{% endblock content %}
