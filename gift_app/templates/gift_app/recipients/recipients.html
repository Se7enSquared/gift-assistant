{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock extra_css %}
{% block content %}
<div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this">
    </div>
</div>
<div class="col-md-8">
    <br><br><br><br>
    <button class="btn btn-primary" hx-get="{% url 'recipient_add' %}" hx-target="#dialog">
        Add
    </button>
    <table class="table flex-wrapper" id="recipient_tbl">
        <thead>
            <tr>
                <th scope="col" style="max-width: 150px; word-wrap: break-word;">First Name</th>
                <th scope="col" style="max-width: 150px; word-wrap: break-word;">Last Name</th>
                <th scope="col" style="max-width: 150px; word-wrap: break-word;">Relationship</th>
                <th scope="col" style="max-width: 150px; word-wrap: break-word;">Actions</th>
            </tr>
        </thead>
        <tbody hx-trigger="load, recipientListChanged from:body" hx-get="{% url 'recipient_list' %}" hx-target="this">

        </tbody>
    </table>
</div>
{% endblock content %}
