{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<form hx-post="{{ request.path }}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">View Gift</h5>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
    </div>
    {% buttons %}
    <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal">OK</button>
    </div>
    {% endbuttons %}
</form>
